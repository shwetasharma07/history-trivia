<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Trivia - Time Travel Through History!</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-page">
    <div class="container">
        <div class="hero">
            <div class="title-wrapper">
                <h1 class="main-title bounce-in">
                    <span class="emoji">&#x1F3DB;</span>
                    History Trivia
                    <span class="emoji">&#x1F680;</span>
                </h1>
                <p class="subtitle fade-in">Travel Through Time & Test Your Knowledge!</p>
            </div>

            <div class="era-icons fade-in-delay">
                <div class="era-card ancient">
                    <span class="era-emoji">&#x1F3FA;</span>
                    <span class="era-name">Ancient</span>
                </div>
                <div class="era-card medieval">
                    <span class="era-emoji">&#x2694;</span>
                    <span class="era-name">Medieval</span>
                </div>
                <div class="era-card modern">
                    <span class="era-emoji">&#x1F680;</span>
                    <span class="era-name">Modern</span>
                </div>
            </div>

            <div class="start-section fade-in-delay-2">
                <a href="/play" class="play-button pulse">
                    <span class="button-text">Start Adventure!</span>
                    <span class="button-emoji">&#x1F3AE;</span>
                </a>
                <a href="/leaderboard" class="leaderboard-link">
                    <span>&#x1F3C6;</span> View Leaderboard
                </a>
            </div>

            <div class="features fade-in-delay-3">
                <div class="feature">
                    <span class="feature-icon">&#x2753;</span>
                    <span>Fun Questions</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">&#x1F4A1;</span>
                    <span>Cool Facts</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">&#x1F3C6;</span>
                    <span>High Scores</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
